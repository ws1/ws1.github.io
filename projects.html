---
layout: default
title: Projects
slug: projects
---

<p class="lead">These are our projects.</p>
{% for project in site.data.projects %}
<div class="panel panel-{{ project.state }}">
  <div class="panel-heading">
    {{ project.name }}
  </div>
  <div class="panel-body">
    <p>{{ project.description }}</p>
    <p>
      <a class="btn btn-{{ project.state }}" href="https://github.com/{{ project.source }}">Source</a>
    </p>
  </div>
</div>
{% endfor %}
